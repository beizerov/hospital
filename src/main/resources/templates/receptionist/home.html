<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: common_header(~{::title},~{::link})">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
</head>
<body>
	<div class="nav-btn">
		<div id="greeting">
			<span th:text="${greeting}"></span>
		</div>

		<form class="form-btn" th:action="@{/receptionist/addOperation}" method="get">
			<button class="user-btn" id="add-new-operation-btn" type="Submit">
				Add	new operation
			</button>
		</form>
		
		<form th:replace="~{fragments/common::logout-button}"></form>
	</div>
	
	<div class="container" id="table-wrapper">
		<table>
			<thead>
				<tr>
					<th class="text">Date</th>
					<th class="text">Name</th>
					<th class="text">Description</th>
					<th class="text">Doctor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="operation : ${operations}">
					<td th:text="${operation?.timestamp}"></td>
					<td th:text="${operation?.name}"></td>
					<td th:text="${operation?.description}"></td>
					<td th:text="|${operation?.doctor?.firstName} ${operation?.doctor?.lastName}|"></td>
				</tr>
			</tbody>
		</table>
	</div>
		
</body>
</html>
