<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: common_header(~{::title},~{::link})">
	<title>Add Operation</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/receptionist/addOperation.css}" />
</head>
<body>
	<div class="nav-btn">
		<form th:replace="~{fragments/common :: receptionist-home-button}"></form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" 
					  th:action="@{/receptionist/addOperation}"
					  th:object="${operation}"
					  method="post" 
					  class="form-horizontal"
					  role="form"
					  id="new-operation-form">
					  
					<h2>Operation Add Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" 
								th:field="*{name}" 
								placeholder="Operation Name"
								class="form-control"
								required 
								pattern="(^[A-Z][a-z]{1,24}$)" 
								title="Start typing your name with a capital letter. 
									Minimum 2 maximum 25 Latin characters."
							/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" 
								th:field="*{timestamp}" 
								placeholder="Timestamp"
								class="form-control"
								required 
								pattern="^[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]) (0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}$" 
								title="Example 0000-12-31 00:00:00"
							/>
						</div>
					</div>
					
					<div id="doc-label" class="form-group">
						<label>Doctor: </label>
						<select th:name="email">
	           				<option th:each="doctor : ${doctors}"
	           						th:text="|${doctor.firstName} ${doctor.lastName}|"
	           						th:value="${doctor.email}">
	           				</option>
	   					</select>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<textarea rows="4" cols="64"
								th:field="*{description}"
							 	th:value="*{description}">					
							</textarea>
						</div>
					</div>
				    
				   	<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" form="new-operation-form"
							
								class="btn btn-primary btn-block">
								Register Operation
							</button>
						</div>
					</div>						
				</form>
			</div>
		</div>
	</div>
</body>
</html>
