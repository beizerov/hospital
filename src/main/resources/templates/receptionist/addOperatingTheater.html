<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="fragments/common :: common_header(~{::title},~{::link})">
<title>Add Operation</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/receptionist/addOperation.css}" />
</head>
<body>
	<div class="nav-btn">
		<form th:replace="~{fragments/common :: receptionist-home-button}"></form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off"
					th:action="@{/receptionist/addOperatingTheater}"
					th:object="${operatingTheater}" method="post"
					class="form-horizontal" role="form" id="new-operatingTheater-form">

					<h2>Add new operating theater</h2>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{name}"
								placeholder="Operating Theater Name" class="form-control"
								required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
