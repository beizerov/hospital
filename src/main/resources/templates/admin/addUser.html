<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<title>Add new user</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/admin/addUser.css}" />
		<link rel="stylesheet" type="text/css"
		th:href="@{/css/admin/admin.css}" />
</head>
<body>
	<form th:action="@{/admin/home}" method="get">
		<button id="go-to-admin-home-btn" type="Submit">Home</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" 
					  th:action="@{/admin/addUser}"
					  th:object="${user}"
					  method="post" 
					  class="form-horizontal"
					  role="form">
					  
					<h2>User Add Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" 
								class="validation-message">
							</label>
							<input type="text"
								th:field="*{firstName}" 
								placeholder="First Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}"
								class="validation-message">
							</label>
							<input type="text" 
								th:field="*{lastName}" 
								placeholder="Last Name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" 
								th:field="*{email}" 
								placeholder="Email"
								class="form-control" />
							<label th:if="${#fields.hasErrors('email')}" 
								th:errors="*{email}"
								class="validation-message">
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" 
								th:field="*{password}"
								placeholder="Password" 
								class="form-control" />
							<label th:if="${#fields.hasErrors('password')}" 
								th:errors="*{password}"
								class="validation-message">
							</label>
						</div>
					</div>
	
					<div class="checkbox-inline">
						<label>Roles:</label>
					</div>
					<div class="checkbox-inline">
						<label><input type="checkbox" th:value="ADMIN">ADMIN</label>
					</div>
					<div class="checkbox-inline">
						<label><input type="checkbox" th:value="RECEPTIONIST">RECEPTIONIST</label>
					</div>
					<div class="checkbox-inline">
						<label><input type="checkbox" th:value="DOCTOR">DOCTOR</label>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
