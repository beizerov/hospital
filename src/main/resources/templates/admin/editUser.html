<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<title>Edit user</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin.css}" />
</head>
<body>
	<div class="nav-btn">
			<form th:action="@{/admin/home}" method="get">
				<button id="go-to-admin-home-btn" 
					class="admin-btn" 
					type="Submit">
					Home
				</button>
			</form>
	</div>
	<div class="admin-background">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form autocomplete="off" 
						th:action="@{/admin/editUser}"
						th:object="${user}"
						method="post" 
						class="form-horizontal"
						role="form">
						
						<h2 th:text="|Edit user: *{email}|"></h2>
						
						<input type="hidden" th:field="*{id}" th:value="*{id}">
						
						<div class="form-group">
							<div class="col-sm-9">
								<input type="hidden" 
									   th:field="*{email}" 
									   placeholder="Email"
									   class="form-control" /> 
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-9">
								<input type="text" 
									th:field="*{firstName}" 
									placeholder="First Name"
									class="form-control"
									required 
									pattern="(^[A-Z][a-z]{1,12}$)" 
									title="Start typing your name with a capital letter. 
										Minimum 2 maximum 13 Latin characters."
								/>
							</div>
						</div>
	
						<div class="form-group">
							<div class="col-sm-9">
								<input
									type="text" 
									th:field="*{lastName}" 
									placeholder="Last Name"
									class="form-control"
									required 
									pattern="(^[A-Z][a-z]{1,12}$)" 
									title="Surname start typing with a capital letter. 
										Minimum 2 maximum 13 Latin characters."
								/>
							</div>
						</div>
												
						<div class="form-group">
							<div class="col-sm-9">
								<input type="password" 
									th:field="*{password}"
									placeholder="Password" 
									class="form-control"
									name="password" 
                       				pattern=".{5,}" 
                       				
                       				title="5 characters minimum" 
                       			/>
                       		<p id="lbl-pass">If you do not want to change the password, 
														do not enter anything.
							</p>
							</div>
						</div>
		
						<div class="radio-inline">
							<label>Roles:</label>
						</div>
					    <label class="radio-inline">
					    	<input type="radio" name="optradio" checked>ADMIN
					    </label>
					    <label class="radio-inline">
					    	<input type="radio" name="optradio">RECEPTIONIST
					    </label>
					    <label class="radio-inline">
					    	<input type="radio" name="optradio">DOCTOR
					    </label>	
	
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" 
										class="btn btn-primary btn-block">
										Save Changes
								</button>
							</div>
						</div>
	
						<h2>
							<span id="e-u-success-msg"
								  th:text="${successMessage}">
							</span>
							
				            <script th:if="${successMessage != null}" th:inline="javascript">
				
				                let modify = document.getElementById('e-u-success-msg');

				                modify.style.display = "inline-block";
				                
				                setTimeout(function() {
				                    modify.style.display = "none";
				                    location.href = "home";
				                }, 1500);      
				
				            </script>
						</h2>
	
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
